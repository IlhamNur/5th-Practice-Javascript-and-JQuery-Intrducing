<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hitung(e) {
            e.preventDefault()
            let angka_first = parseInt(document.getElementById("angka_first").value, 10)
            let angka_second = parseInt(document.getElementById("angka_second").value, 10)
            let operation = document.getElementById("operation").value
            if (operation == "+") {
                let hasil = angka_first + angka_second
                document.getElementById("result").value = hasil
            }
            else if (operation == "-") {
                let hasil = angka_first - angka_second
                document.getElementById("result").value = hasil
            }
            else if (operation == "/") {
                let hasil = angka_first / angka_second
                document.getElementById("result").value = hasil
            }
            else if (operation == "*") {
                let hasil = angka_first * angka_second
                document.getElementById("result").value = hasil
            }
        }
    </script>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <form action="">
        <div style="margin-bottom: 10px;">
            <input type="number" placeholder="Angka Pertama" id="angka_first">
            <span>
                <select id="operation" name="operation" onchange="hitung()">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">:</option>
                    <option value="*">x</option>
                </select>
            </span>
            <input type="number" placeholder="Angka Kedua" id="angka_second">
            <span>=</span>
            <input type="number" placeholder="Hasil" id="result">
        </div>
        <div>
            <button onclick="hitung(event)">Hitung</button>
        </div>
    </form>
</body>
</html>
